<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

         <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head
             content must come *after* these tags -->
        <title>Ristorante Con Fusion: Menu</title>
            <!-- Bootstrap -->
        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="styles/bootstrap-social.css" rel="stylesheet">
        <link href="styles/mystyles.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
		<div class="row row-content" ng-controller="dishDetailController">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="author" class="col-sm-2 control-label">Your name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="author">
					</div>
				</div>
				<div class="form-group">
					<label for="rating" class="col-sm-2 control-label">Number of stars</label>
					<div class="col-sm-10 btn-group" data-toggle="buttons">
						<label class="radio-inline">
							<input type="radio" id="stars1" name="rating"> 1
						</label>
						<label class="radio-inline">
							<input type="radio" id="stars2" name="rating"> 2
						</label>
						<label class="radio-inline">
							<input type="radio" id="stars3" name="rating"> 3
						</label>
						<label class="radio-inline">
							<input type="radio" id="stars4" name="rating"> 4
						</label>
						<label class="radio-inline">
							<input type="radio" id="stars5" name="rating" checked> 5
						</label>
					</div>
				</div>
				<div class="form-group">
					<label for "comment" class="col-sm-2 control-label">Your comments</label>
					<div class="col-sm-10">
						<textarea class="form-control" rows="5"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 col-sm-offset-2">
						<button class="btn btn-primary" type="submit">Submit Comment</button>
					</div>
				</div>
			</form>
		</div>
	   </div>
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../app/scripts/app.js"></script>
    </body>
</html>
