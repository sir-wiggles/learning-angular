
<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

         <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head
             content must come *after* these tags -->
        <title>Ristorante Con Fusion: Menu</title>
            <!-- Bootstrap -->
        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="styles/bootstrap-social.css" rel="stylesheet">
        <link href="styles/mystyles.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row row-content" ng-controller="dishDetailController">
                <div class="media">
                    <div class="col-xs-12">
                        <div class="media-left media-middle">
                            <a href="#">
                            <img class="media-object img-thumbnail"
                            ng-src={{dish.image}} alt={{dish.name}}>
                            </a>
                        </div>
                        <div class="media-body">
                            <h2 class="media-heading">{{dish.name}}</h2>
                            <span class="label label-danger">{{dish.label}}</span>
                            <span class="badge">{{dish.price | currency}}</span>
                            <p>{{dish.description}}</p>
                        </div>
                    </div>
                    <div class="col-xs-9 col-xs-offset-1">
                        <form class="form-inline">
                           <div class="form-group">
                               <label>Customer Comments</label>
                               Sort by: <input ng-model="sortByVal" type="text">
                           </div>
                       </form>
                       <div ng-repeat="comment in dish.comments | orderBy:sortByVal">
                          <blockquote>
                              <p>{{comment.rating}} Start<h5>
                              <p>{{comment.comment}}</p>
                              <footer>
                                  <span>{{comment.author}}</span>
                                  <span>{{comment.date | date}}</span>
                              </footer>
                          </blockquote>
                      </div>
		      <div ng-controller="DishCommentController">
			      <blockquote ng-show="{{commentFeedback.comment}}.text().replace(' ','').length">
				     <p>{{commentFeedback.stars}}<p>
				     <h5>{{commentFeedback.comment}}</h5>
			     </blockquote>
			<div class="row row-content">
				<form class="form-horizontal" name="comment" ng-submit="submitComment()">
					<div class="form-group" ng-class="{'has-error': comment.author.$invalid && comment.author.$dirty}">
						<label for="author" class="col-sm-2 control-label">Your name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="author" name="author" ng-model="commentFeedback.author" required>
							<span ng-show="comment.author.$error.required && !comment.author.$pristine" class="help-block">Your name is required</span>
						</div>
					</div>
					<div class="form-group">
						<label for="rating" class="col-sm-2 control-label">Number of stars</label>
						<div class="col-sm-10 btn-group" data-toggle="buttons">
							<label class="radio-inline" data-ng-repeat="s in [1,2,3,4,5]">
								<input type="radio" id="stars{{s}}" name="rating" ng-model="$parent.commentFeedback.stars" value={{s}}> {{s}}
							</label>
						</div>
					</div>
					<div class="form-group" ng-class="{'has-error': comment.comment.$invalid && comment.comment.$dirty}">
						<label for "comment" class="col-sm-2 control-label">Your comments</label>
						<div class="col-sm-10">
							<textarea class="form-control" name="comment" rows="5" ng-model="commentFeedback.comment" required></textarea>
							<span ng-show="comment.comment.$error.required && !comment.comment.$pristine" class="help-block">A comment is required</span>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 col-sm-offset-2">
							<button class="btn btn-primary" type="submit" ng-disabled="commentFeedback.$invalid">Submit Comment</button>
						</div>
					</div>
				</form>
			</div>
	    	      </div>
                   </div>
                </div>
            </div>
        </div>
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../app/scripts/app.js"></script>
    </body>
</html>
